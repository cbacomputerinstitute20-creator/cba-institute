<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Certificate - CBA Computer Institute</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Poppins', sans-serif;
            background:#fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
            padding: 40px;
            width: 100%;
            max-width: 520px;
            text-align: center;
        }
        h1 {
            font-size: 28px;
            color: #1258c0;
            margin-bottom: 10px;
        }
        p {
            color: #555;
            margin-bottom: 30px;
            font-size: 15px;
        }
        input {
            width: 100%;
            padding: 16px;
            margin: 12px 0;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #1258c0;
            box-shadow: 0 0 0 4px rgba(18,88,192,0.1);
        }
        button {
            width: 100%;
            padding: 16px;
            background: #1258c0;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s;
        }
        button:hover { background: #0d47a1; transform: translateY(-3px); }
        
        .result {
            margin-top: 25px;
            padding: 20px;
            border-radius: 12px;
            font-size: 16px;
            display: none;
        }
        .found {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .notfound {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .action-btn {
            display: inline-block;
            background: #28a745;
            color: white;
            padding: 12px 28px;
            border-radius: 50px;
            text-decoration: none;
            margin: 10px 8px 0;
            font-weight: 600;
            cursor: pointer;
            border: none;
        }
        .action-btn:hover { background: #218838; }
        iframe {
            width: 100%;
            height: 600px;
            border: 1px solid #ddd;
            border-radius: 12px;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .loading { color: #1258c0; font-weight: 600; }
        
        @media (max-width: 600px) {
            .card { padding: 30px 20px; }
            iframe { height: 500px; }
        }
    </style>
</head>
<body>

<div class="card" id="card">
    <h1>Download Your Certificate</h1>
    <p>Enter your Full Name and Date of Birth exactly as registered</p>

    <input type="text" id="studentName" placeholder="Full Name (e.g. Ram Kumar)" required>
    
    <input type="text" id="dob" placeholder="Date of Birth (DD/MM/YYYY)" required>

    <button onclick="checkCertificate()">Search Certificate</button>
</div>
    <div id="result" class="result"></div>


<script>
// Auto-format DOB as user types (DD/MM/YYYY)
document.getElementById('dob').addEventListener('input', function(e) {
    let value = e.target.value.replace(/\D/g, ''); // only digits
    if (value.length > 8) value = value.slice(0, 8);
    
    if (value.length > 4) {
        value = value.slice(0, 2) + '/' + value.slice(2, 4) + '/' + value.slice(4);
    } else if (value.length > 2) {
        value = value.slice(0, 2) + '/' + value.slice(2);
    }
    
    e.target.value = value;
});

// Enter key navigation
document.getElementById('studentName').addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
        e.preventDefault();
        document.getElementById('dob').focus();
    }
});

document.getElementById('dob').addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
        e.preventDefault();
        checkCertificate();
    }
});

async function checkCertificate() {
    const name = document.getElementById('studentName').value.trim();
    let dobInput = document.getElementById('dob').value.trim();
    const resultDiv = document.getElementById('result');
    const card=document.getElementById('card');

    resultDiv.style.display = 'none';
    resultDiv.innerHTML = '<div class="loading">Searching your certificate...</div>';
    resultDiv.style.display = 'block';

    if (!name || !dobInput) {
        resultDiv.innerHTML = '<div class="notfound">Please fill both Name and DOB!</div>';
        return;
    }

    // Convert DD/MM/YYYY to DD-MM-YYYY for filename
    const dobFormatted = dobInput.replace(/\//g, '-');

    if (!/^\d{2}-\d{2}-\d{4}$/.test(dobFormatted)) {
        resultDiv.innerHTML = '<div class="notfound">Please enter DOB in DD/MM/YYYY format!</div>';
        return;
    }

    const filename = `${name}_${dobFormatted}.pdf`;
    const fileUrl = `certificates/${encodeURIComponent(filename)}`;

    try {
        const response = await fetch(fileUrl, { method: 'HEAD' });
        
        if (response.ok) {
            card.style.display = 'none';
            resultDiv.innerHTML = `
                <div class="found">
                    <strong>Congratulations ${name}!</strong><br>
                    Your certificate has been found!<br><br>
                    
                    <iframe src="${fileUrl}#toolbar=1&navpanes=0&scrollbar=1" id="pdfViewer"></iframe><br>
                    
                    <a href="${fileUrl}" download class="action-btn">Download PDF</a>
                    <button onclick="printPDF()" class="action-btn">Print</button>
                    <button onclick="fullscreenPDF()" class="action-btn">Fullscreen</button>
                </div>`;
        } else {
            throw new Error();
        }
    } catch (error) {
        resultDiv.innerHTML = `
            <div class="notfound">
                <strong>Sorry ${name},</strong><br>
                Certificate not found with these details.<br><br>
                <small>Make sure Name and DOB (DD/MM/YYYY) are exactly as registered.</small>
            </div>`;
    }
}

function printPDF() {
    document.getElementById('pdfViewer').contentWindow.print();
}

function fullscreenPDF() {
    const elem = document.getElementById('pdfViewer');
    if (elem.requestFullscreen) elem.requestFullscreen();
    else if (elem.webkitRequestFullscreen) elem.webkitRequestFullscreen();
    else if (elem.msRequestFullscreen) elem.msRequestFullscreen();
}
</script>

</body>
</html>
