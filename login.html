<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <!-- Bootstrap CDN for modal and navbar -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .modal-content { border-radius: 10px; }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Student Website</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto"> <!-- Right side -->
                    <li class="nav-item" id="authButtons"></li> <!-- Yeh JS se fill hoga -->
                </ul>
            </div>
        </div>
    </nav>

    <h1>Welcome to Student Website</h1>
    <p>Admission lene ke liye signup karo!</p>
    <a href="certificate.html">Certificate Page (Protected)</a>

    <!-- Signup/Login Modal (updated with OTP) -->
    <div class="modal fade" id="authModal" tabindex="-1" aria-labelledby="authModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="authModalLabel">Signup / Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <ul class="nav nav-tabs" id="authTabs" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="signup-tab" data-bs-toggle="tab" data-bs-target="#signup" type="button" role="tab">Signup</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab">Login</button>
                        </li>
                    </ul>
                    <div class="tab-content" id="authTabsContent">
                        <!-- Signup Form (same) -->
                        <div class="tab-pane fade show active" id="signup" role="tabpanel">
                            <form id="signupForm">
                                <div class="mb-3">
                                    <label for="signupEmail" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="signupEmail" required>
                                </div>
                                <div class="mb-3">
                                    <label for="signupPassword" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="signupPassword" required>
                                </div>
                                <button type="submit" class="btn btn-primary">Signup</button>
                            </form>
                        </div>
                        <!-- Login Form with OTP -->
                        <div class="tab-pane fade" id="login" role="tabpanel">
                            <form id="loginForm">
                                <div class="mb-3">
                                    <label for="loginEmail" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="loginEmail" required>
                                </div>
                                <div class="mb-3">
                                    <label for="loginPassword" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="loginPassword" required>
                                </div>
                                <button type="button" class="btn btn-secondary" id="sendOtpBtn">Send OTP</button>
                                <div class="mb-3 d-none" id="otpSection"> <!-- Hidden initially -->
                                    <label for="loginOtp" class="form-label">Enter OTP (from email)</label>
                                    <input type="text" class="form-control" id="loginOtp" required>
                                </div>
                                <button type="submit" class="btn btn-primary">Login</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const modalElement = document.getElementById('authModal');
        const myModal = new bootstrap.Modal(modalElement);
        let generatedOtp = null; // For demo OTP

        // Function to update nav buttons
        function updateNavButtons() {
            const authButtons = document.getElementById('authButtons');
            authButtons.innerHTML = '';
            if (localStorage.getItem('loggedIn') === 'true') {
                const logoutBtn = document.createElement('button');
                logoutBtn.className = 'btn btn-outline-danger';
                logoutBtn.textContent = 'Logout';
                logoutBtn.onclick = () => {
                    localStorage.removeItem('loggedIn');
                    localStorage.removeItem('userEmail');
                    localStorage.removeItem('userPassword');
                    location.reload();
                };
                authButtons.appendChild(logoutBtn);
            } else {
                const loginBtn = document.createElement('button');
                loginBtn.className = 'btn btn-outline-primary me-2';
                loginBtn.textContent = 'Login';
                loginBtn.onclick = () => {
                    document.getElementById('login-tab').click();
                    myModal.show();
                };

                const signupBtn = document.createElement('button');
                signupBtn.className = 'btn btn-primary';
                signupBtn.textContent = 'Signup';
                signupBtn.onclick = () => {
                    document.getElementById('signup-tab').click();
                    myModal.show();
                };

                authButtons.appendChild(loginBtn);
                authButtons.appendChild(signupBtn);
            }
        }

        // Call on load
        updateNavButtons();

        // Auto show modal after 5 seconds ONLY if not logged in
        if (localStorage.getItem('loggedIn') !== 'true') {
            setTimeout(() => {
                myModal.show();
            }, 5000);
        }

        // Signup logic (same)
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            localStorage.setItem('userEmail', email);
            localStorage.setItem('userPassword', password);
            localStorage.setItem('loggedIn', 'true');
            alert('Signup successful! Ab admission le sakte ho.');
            myModal.hide();
            updateNavButtons();
        });

        // Send OTP button (demo: generate and alert)
        document.getElementById('sendOtpBtn').addEventListener('click', function() {
            const email = document.getElementById('loginEmail').value;
            if (!email) {
                alert('Email daalo pehle!');
                return;
            }
            generatedOtp = Math.floor(100000 + Math.random() * 900000); // Random 6-digit OTP
            alert(`OTP bhej diya ${email} pe: ${generatedOtp} (Demo mein alert kar raha hoon, real mein email jayega)`);
            document.getElementById('otpSection').classList.remove('d-none');
        });

        // Login logic with OTP
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const otp = document.getElementById('loginOtp').value;

            if (email !== localStorage.getItem('userEmail') || password !== localStorage.getItem('userPassword')) {
                alert('Wrong email or password!');
                return;
            }
            if (parseInt(otp) !== generatedOtp) {
                alert('Wrong OTP!');
                return;
            }

            localStorage.setItem('loggedIn', 'true');
            alert('Login successful!');
            myModal.hide();
            updateNavButtons();
        });
    </script>
</body>
</html>
