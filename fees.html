<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Fee Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-4">
        <h2 class="mb-4">Student Fee Management</h2>
        
        <!-- Form to Add New Record -->
        <form id="feeForm">
            <div class="row">
                <div class="col-md-3">
                    <input type="text" class="form-control" id="name" placeholder="Student Name" required>
                </div>
                <div class="col-md-3">
                    <input type="text" class="form-control" id="fatherName" placeholder="Father's Name" required>
                </div>
                <div class="col-md-2">
                    <input type="date" class="form-control" id="submissionDate" required>
                </div>
                <div class="col-md-2">
                    <input type="number" class="form-control" id="submitFees" placeholder="Submit Fees" required>
                </div>
                <div class="col-md-2">
                    <input type="number" class="form-control" id="dueFees" placeholder="Due Fees" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Save Record</button>
        </form>
        
        <!-- Table to Show Records -->
        <table class="table table-bordered mt-4">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Father's Name</th>
                    <th>Submission Date</th>
                    <th>Submit Fees</th>
                    <th>Due Fees</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="feeTableBody">
                <!-- Records will be inserted here dynamically -->
            </tbody>
        </table>
    </div>
    
    <script>
        document.getElementById("feeForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let name = document.getElementById("name").value;
            let fatherName = document.getElementById("fatherName").value;
            let submissionDate = document.getElementById("submissionDate").value;
            let submitFees = document.getElementById("submitFees").value;
            let dueFees = document.getElementById("dueFees").value;
            
            let tableBody = document.getElementById("feeTableBody");
            let newRow = tableBody.insertRow();
            newRow.innerHTML = `<td>${name}</td><td>${fatherName}</td><td>${submissionDate}</td><td>${submitFees}</td><td>${dueFees}</td>
                <td><button class='btn btn-danger btn-sm' onclick='deleteRow(this)'>Delete</button>
                <button class='btn btn-info btn-sm' onclick='printReceipt(this)'>Print Receipt</button></td>`;
            
            document.getElementById("feeForm").reset();
        });
        
        function deleteRow(btn) {
            let row = btn.parentNode.parentNode;
            row.parentNode.removeChild(row);
        }
        
        function printReceipt(btn) {
            let row = btn.parentNode.parentNode;
            let cells = row.getElementsByTagName("td");
            let receiptContent = `Receipt:\nName: ${cells[0].innerText}\nFather's Name: ${cells[1].innerText}\nSubmission Date: ${cells[2].innerText}\nSubmit Fees: ${cells[3].innerText}\nDue Fees: ${cells[4].innerText}`;
            alert(receiptContent);
        }
    </script>
</body>
</html>
