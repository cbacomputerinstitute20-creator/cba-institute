<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admission Form - CBA Computer Institute</title>

<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Poppins:wght@300;600&family=DM+Serif+Text:ital@0;1&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Questrial&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
<link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Header load hoga yahan -->
<div id="headerContainer"></div>

<!-- Admission Form -->
<section class="container mt-5 mb-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card shadow">
        <div class="card-header bg-primary text-white text-center">
          <h3>Student Admission Form</h3>
        </div>
        <div class="card-body">

          <form id="admissionForm">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label">Student Name <span class="text-danger">*</span></label>
                <input type="text" name="name" class="form-control" required>
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label">Course <span class="text-danger">*</span></label>
                <select name="course" class="form-select" required>
                  <option value="">Select Course</option>
                  <option>Office Operations Executive</option>
                  <option>Web Development</option>
                  <option>Graphic Design</option>
                  <option>Networking & Hardware</option>
                </select>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label">Email <span class="text-danger">*</span></label>
                <input type="email" name="email" class="form-control" required>
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label">Phone <span class="text-danger">*</span></label>
                <input type="tel" name="phone" class="form-control" required>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label">Admission Date <span class="text-danger">*</span></label>
                <input type="date" name="admissionDate" class="form-control" required>
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label">Admin Code <span class="text-danger">*</span></label>
                <input type="password" name="secret" class="form-control" placeholder="Code" required>
              </div>
            </div>

            <button type="submit" class="btn btn-success btn-lg w-100">Submit Admission</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Success Modal (center mein mast popup) -->
<div class="modal fade" id="successModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content border-0 shadow-lg">
      <div class="modal-header bg-success text-white">
        <h5 class="modal-title">Success!</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body text-center py-4">
        <i class="bi bi-check-circle-fill text-success" style="font-size: 4rem;"></i>
        <h4 class="mt-3">Admission Successful!</h4>
        <p>Welcome to CBA Computer Institute.</p>
      </div>
      <div class="modal-footer justify-content-center">
        <button type="button" class="btn btn-success px-5" data-bs-dismiss="modal">OK</button>
      </div>
    </div>
  </div>
</div>

<!-- Footer load hoga yahan -->
<div id="footerContainer"></div>

<script src="scripts.js"></script>
<script>

  // MAIN MAGIC â€” Submit handle with modal
  document.getElementById('admissionForm').addEventListener('submit', function(e) {
    e.preventDefault(); // Page reload nahi hoga

    const formData = new FormData(this);
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbwjJ7PlOrw7CiSkJaGwyebGNpv4EVpSjgAcv191CvJ7knnZNQfDtF62VbDjHaaGYef7/exec";

    fetch(WEB_APP_URL, {
      method: 'POST',
      mode: 'no-cors',
      body: formData
    })
    .then(() => {
      // Success modal dikhao
      const modal = new bootstrap.Modal(document.getElementById('successModal'));
      modal.show();
      this.reset(); // Form clear
    })
    .catch(() => {
      alert("Internet issue ya secret code galat!");
    });
  });
</script>
</body>
</html>
